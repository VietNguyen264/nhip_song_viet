<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Nhịp Sống Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-heart-pulse"></i> Nhịp Sống Việt</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Sự Kiện</a></li>
                        <li class="nav-item"><a class="nav-link" href="places.html">Địa Điểm</a></li>
                        <li class="nav-item"><a class="nav-link" href="food.html">Ẩm Thực</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Liên Hệ</a></li>
                    </ul>
                    <div class="d-flex">
                        <a href="sign-in.html" class="btn btn-outline-light me-2">Đăng Nhập</a>
                        <a href="sign-up.html" class="btn btn-warning">Đăng Ký</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="form-signin-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Đăng Nhập</h3></div>
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                    <label for="inputEmail">Địa chỉ Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Mật khẩu" />
                                    <label for="inputPassword">Mật khẩu</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                    <label class="form-check-label" for="inputRememberPassword">Ghi nhớ đăng nhập</label>
                                </div>
                                <div class="d-grid mt-4 mb-0">
                                    <a class="btn btn-primary btn-block" href="index.html">Đăng Nhập</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="sign-up.html">Chưa có tài khoản? Đăng ký ngay!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
